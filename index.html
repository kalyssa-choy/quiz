<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:wght@300&family=Manrope:wght@300&family=Outfit:wght@100;300&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "box">
        <h1 id = "question">What is the largest country in the world?</h1>

        <div id = "answerChoices">
            <button id = "choice1" class = "buttons">Russia</button>
            <button id = "choice2" class = "buttons">United States</button>
            <button id = "choice3" class = "buttons">China</button>
            <button id = "choice4" class = "buttons">Canada</button>
        </div>

        <button id = "nextQuestion">Next Question</button>
    </div>
</body>
</html>
